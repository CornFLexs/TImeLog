<div class="back">
  <div class="container">
    <form>
      <span class="heading">LOGIN</span><br>
      <span class="field-title">User-Email</span><br>
      <mat-form-field class="example-full-width">
        <input matInput type="email" [(ngModel)]="email" name="email" placeholder="user email"
          (ngModelChange)="onDataChange()">
      </mat-form-field><br>
      <span class="field-title">Password</span><br>
      <mat-form-field class="example-full-width">
        <input matInput type="password" [(ngModel)]="password" name="password" (ngModelChange)="onDataChange()"
          placeholder="password" autocomplete="off" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
            <img [src]="hide ? customIcon : customIcon1" [alt]="hide ? 'Show Icon' : 'Hide Icon'">
          </mat-icon>
        </button>
      </mat-form-field>
      <div class="wrong-password-alert" *ngIf="incorrect">Email or Password error</div><br>
      <button mat-raised-button color="primary" [disabled]="disable" (click)="onlogin()" [style]="{'height':'50px'}"  class="example-full-width">Login</button>
      <br>
      <div class="comment"> New User?<a routerLink="/register"> Register</a></div>
    </form>
  </div>
</div>
